<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="">
</head>
    <script src="/js/updateprofile.js"></script>
    <title>Personal Information Page</title>
</head>
<body>

    <h1>Update Personal Details</h1>

    <form method="POST" action="" id="updateform"> 
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
    
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email"><br><br>
    
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>
    
        <label for="major">Major:</label>
        <input type="text" id="major" name="major" required><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
    
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
    
        <button type="submit" onclick="updateInfo()">Update</button><br><br>
        <button type="reset">Reset</button><br><br>
        <button type="button" onclick="homePage()">Home</button>
    </form>
</body>
</html>
