<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company registration!</title>
  <link rel="stylesheet" href="company.css">
  <script src="/js/company.js"></script>
</head>
<body>
  <header>
    <h1>Register Company!</h1>
    <nav>
      <a href="/homepage.html">Home</a>
      <a href="/internship.html">Internships</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Company Details</h2>
   <form action="" method="post" id="companyform">

    <label for="company_id">Company ID</label>
    <input type="text" name="company_id" id="company_id" required><br><br>

    <label for="company_name">Company Name</label>
    <input type="text" id="company_name" id="company_name" required><br><br>

    <label for="company_email">Company Email</label>
    <input type="email" name="company_email" id="company_id" required><br><br>

    <label for="company_contact">Company Contact</label>
    <input type="text" name="company_contact" id="company_contact" required><br><br>

    <label for="company_password">Company Password</label>
    <input type="password" name="company_password" id="company_password" required><br><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required><br><br>

    <button type="submit" onclick="submitCompanyForm()">Submit</button>
   </form>
  </main>

  <hr>
  <div>
  <h2 id="contact">Contact Us</h2>
  <form action="/contact/submit" method="POST" id="contactform" onsubmit="submitContactForm(event)">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email"><br><br>
      <label for="message">Message:</label>
      <textarea name="message" id="message"></textarea><br><br>
      <button type="submit">Send</button>
  </form>
  </div>
  
  <footer>
    <p>&copy; 2024 [Company Name]</p>
  </footer>
</body>
</html>
